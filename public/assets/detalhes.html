<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Artista</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Script principal -->
    <script src="js/app.js" defer></script>
  </head>

  <body id="detalhes" class="bg-light">
    <!-- Cabeçalho -->
    <header class="bg-dark text-white text-center py-4 mb-4 shadow">
      <h1>Galeria de Arte</h1>
      <p class="mb-0">Obras</p>
    </header>

    <!-- Conteúdo -->
    <main class="container py-4">
      <!-- Container do artista -->
      <div id="conteudo-artista">
        <!-- Imagem do artista -->
        <div class="card mb-4 shadow-sm">
          <img src="" class="card-img-top" alt="" id="artista-img" />
          <div class="card-body">
            <h2 class="h3" id="artista-nome"></h2>
            <p class="mb-1"><strong>País:</strong> <span id="artista-pais"></span></p>
            <p class="mb-3" id="artista-biografia"></p>

            <!-- Formulário para editar (oculto inicialmente) -->
            <div id="edit-form" style="display:none;">
              <h4>Editar Artista</h4>
              <form id="form-update">
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome do Artista" />
                </div>
                <div class="form-group">
                  <label for="biografia">Biografia</label>
                  <textarea class="form-control" id="biografia" placeholder="Biografia do Artista"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
              </form>
            </div>

            <!-- Botões de ação -->
            <button id="btn-editar" class="btn btn-warning mt-2">Editar</button>
            <button id="btn-excluir" class="btn btn-danger mt-2">Excluir</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="text-center py-3 mt-5 border-top">
      <p>Site desenvolvido por <strong>Orlando Ferreira</strong></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
